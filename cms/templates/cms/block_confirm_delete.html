{% extends 'base.html' %}

{% block title %}
  Delete Block
{% endblock %}

{% block content %}
  <main>
    <article>
      <h1>
        Are you sure you want to delete the following block?
      </h1>

      <section>
        {% include cms_block.template_name with cms_block=cms_block %}
      </section>

      <section>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}

          <button type="submit">Delete</button>
        </form>
      </section>
    </article>
  </main>
{% endblock %}
